name: Active Players Web Scrape Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * *'  # runs daily at 07:00 UTC

jobs:
  run_web_scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install papermill

      - name: Run web scrape notebook
        run: |
          papermill data/Active_Players_Web_Scrape_Extract_Load_Raw.ipynb data/output_scrape.ipynb
